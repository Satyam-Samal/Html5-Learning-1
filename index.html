<!DOCTYPE html>
<html>

<head>
  <title> Registration Forms </title>
</head>

<body bgcolor="powderblue">
  <center>
    <h2> Login Page </h2>
    <form >
      <table>
        <tr>
          <td>
            Email:
          </td>
          <td>
            <input type="Email" name="Email" id="Email" placeholder="Enter Your Email "/>
          </td>
        </tr>
        <tr>
          <td>
            Password:
          </td>
          <td>
            <input type="Password" name="Password" id="Password" placeholder="Enter Your Password" maxlength="8"/>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="button" id="logButton">Login</button>
          </td>
        </tr>
        <tr>
          <td>
            <a href>
              Sign Up
            </a>
          </td>
        </tr>
        <tr>
          <td>
            <a href>
              Forget Password
            </a>
          </td>
        </tr>
      </table>
    </form>
</body>

</html>
